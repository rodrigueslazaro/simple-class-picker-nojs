<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tiers</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="panel">
        <div class="class-choice">
            <div class="character">
                <img class="animation" src="./icons/warrior.png" alt="Warrior pixel art animation"/>
            </div>
            <h2 class="class-name">Warrior</h2>
            <ul class="attributes">
                <li class="item">Strikes with his blade</li>
                <li class="item">Has extra constitution</li>
            </ul>
            <span class="feature">Strike</span>
        </div>

        <div class="class-choice">
            <div class="character">
                <img class="animation" src="./icons/rogue.png" alt="Rogue pixel art animation"/>
            </div>
            <h2 class="class-name">Rogue</h2>
            <ul class="attributes">
                <li class="item">Strikes with his knife</li>
                <li class="item">Has extra stealth</li>
            </ul>
            <span class="feature">Sneak</span>
        </div>

        <div class="class-choice">
            <div class="character">
                <img class="animation" src="./icons/wizard.png" alt="Wizard pixel art animation"/>
            </div>
            <h2 class="class-name">Wizard</h2>
            <ul class="attributes">
                <li class="item">Cast spells!</li>
                <li class="item">Has less constitution</li>
            </ul>
            <span class="feature">Spell</span>
        </div>

    </div>

</body>

</html>
